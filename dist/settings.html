<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
<script defer src="./js/settings.bundle.js"></script></head>
<body>
   
    <body id="body-container">
        <div class="container" id="container">
          <div class="header">
            <img src="../projekt-ui/screens/newsify_logo-1.jpg" alt="">
            <h1>Settings</h1>
          </div>
         
          <div class="section">
            <h2>Categories</h2>
            <div class="toggle-container">
              <img src="../projekt-ui/screens/newsify_logo-1.jpg" alt="">
              <span class="toggle-label">Europe</span>
              <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="toggle-container">
              <img src="../projekt-ui/screens/newsify_logo-1.jpg" alt="">
              <span class="toggle-label">Health</span>
              <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="toggle-container">
              <img src="../projekt-ui/screens/newsify_logo-1.jpg" alt="">
              <span class="toggle-label">Sport</span>
              <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="toggle-container">
              <img src="../projekt-ui/screens/newsify_logo-1.jpg" alt="">
              <span class="toggle-label">Business</span>
              <label class="toggle-switch">
                <input type="checkbox">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="toggle-container">
              <img src="../projekt-ui/screens/newsify_logo-1.jpg" alt="">
              <span class="toggle-label">Travel</span>
              <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
         
          <div class="section">
            <div class="toggle-container">
              <h2>Toggle dark mode</h2>
              <label class="toggle-switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="toggle-slider round"></span>
              </label>
            </div>
          </div>
         
          <div class="bottom-nav">
            <a href="#" class="active">
              <i class="fas fa-home"></i>
              Home
            </a>
            <a href="#">
              <i class="fas fa-search"></i>
              Search
            </a>
            <a href="#">
              <i class="fas fa-bookmark"></i>
              Bookmarks
            </a>
            <a href="#">
              <i class="fas fa-user"></i>
              Profile
            </a>
          </div>
        </div>

</body>
</html>
